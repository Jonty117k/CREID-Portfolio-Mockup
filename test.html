<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
	<div class="animated fadeInDown container">
				<div class="select-cont">
					<img class="item select-gallery sidebar" src="images/itm1.jpg">
				</div>
				<div>
					<img class="item gallery" src="images/itm4.jpg">
					<img class="item gallery gal2" src="images/itm2.jpg">
					<img class="item gallery" src="images/itm3.jpg">
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$('.gallery').on('click', function(){
		$('.select-gallery').attr('src',$(this).attr('src'));
	})
</script>
<style type="text/css">
	.gallery-overlay {
		width: 100%;
		height: 100%;
		background-color: #595959;
		opacity: ;
	}
	.select-cont {
		box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
		height: 500px;
		width: 350px;
		margin: 50px;
		overflow: hidden;
	}
	.select-gallery {
	  background-size: cover;
	  width: 100%;
	  height: 100%;
	  transition: 1s ease-out;
	
	}
	.select-gallery:hover {
		height: 105%;
  		width: 105%;
	}
	.gallery {
		margin: 50px;
		height: 125px;
		width: 90px;
	}
	.gallery:hover {
	  transition: 0.3s;
	  -webkit-filter: brightness(1);
	  filter: brightness(1.3);		
	}
	.container {
	  display: grid;
	  height: 800px;
	  grid-gap: 1rem;
	  grid-template-areas:
	      "sidebar sidebar content-1"
	      "sidebar sidebar content-2"
	      "sidebar sidebar content-3";
	}
	.item {
	  background-color: #1EAAFC;
	  background-image: linear-gradient(130deg, #6C52D9 0%, #1EAAFC 85%, #3EDFD7 100%);
	  box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
	  color: #ffffff;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  font-size: 18px;
	  font-weight: bold;
	  cursor: pointer;
	}
	body {
	  background-color: #3f3f3f;
	  display: flex;
	  justify-content: center;
	  padding: 20px;
	  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	}
	.sidebar {
	  grid-area: sidebar;
	}
</style>
</html>
